<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="icon" href="./imagenes/icon.png">
    <link rel="stylesheet" href="./calcualadoraGers.css">
</head>

<body>

    <h1 style="text-align: center; color:white;"> Calculadora </h1>

    <section>
        <!-- <img src="./imagenes/mariquita.gif" alt="mariquita" class="mariquita"> -->
    </section>
    <div class="container">
        <div class="calculator-info">
            <input type="text" id="data" disabled />
        </div>
        <div class=" fila calculadora ">
            <div class="fila">
                <input type="button" class="bton1" value="1" onclick="pintarNumero(this.value)">
                <input type="button" class="bton1" value="2" onclick="pintarNumero(this.value)">
                <input type="button" class="bton1" value="3" onclick="pintarNumero(this.value)">
                <input type="button" class="bton1" value="4" onclick="pintarNumero(this.value)">
                <input type="button" class="bton1" value="5" onclick="pintarNumero(this.value)">
                <input type="button" class="bton1" value="6" onclick="pintarNumero(this.value)">
                <input type="button" class="bton1" value="7" onclick="pintarNumero(this.value)">
                <input type="button" class="bton1" value="8" onclick="pintarNumero(this.value)">
                <input type="button" class="bton1" value="9" onclick="pintarNumero(this.value)">
                <input type="button" class="bton1" value="C" onclick="LimpiarDatos(this.value)">
                <input type="button" class="bton1" value="0" onclick="pintarNumero(this.value)">
                <input type="button" class="bton1" value="=" onclick="respDatos()">
            </div>

            <div class="columna" style="width: 15%; text-align: center; ">
                <input type="button" class="bton2" value="+" onclick="pintaroperador(this.value)">
                <input type="button" class="bton2" value="-" onclick="pintaroperador(this.value)">
                <input type="button" class="bton2" value="*" onclick="pintaroperador(this.value)">
                <input type="button" class="bton2" value="/" onclick="pintaroperador(this.value)">
            </div>

        </div>
    </div>

    <h2 class="h2">Que dia es ?</h2>

    <img class="mariquita" src="./imagenes/dia duda.gif" alt="pensando" onclick="mostraMensaje() ">


    <script src="./calculadora.js"></script>
</body>

</html>
